name: EAS Android build (APK)

on:
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    env:
      EXPO_CLI_NO_UPDATE_NOTIFIER: 1

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      # ðŸ‘‡ YAHAN HUM EAS CLI MANUALLY INSTALL KAR RAHE HAIN
      - name: Install dependencies + eas-cli
        run: |
          npm ci
          npm i -g eas-cli

      # ðŸ‘‡ EXPO TOKEN KO SAHI TARAH SE SET KAR RAHE HAIN
      - name: Configure Expo token
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          echo "Setting up Expo Token..."
          npx eas-cli login --token $EXPO_TOKEN

      # ðŸ‘‡ FINALLY BUILD RUN KARNA
      - name: Run EAS build
        run: |
          npx eas-cli build --platform android --profile preview --non-interactive
