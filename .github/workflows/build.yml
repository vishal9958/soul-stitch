name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup Repo
        uses: actions/checkout@v3

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: npm

      # ğŸ‘‡ STEP 1: EAS Tool ko zabardasti install karo (Taaki error na aaye)
      - name: ğŸ“¦ Install EAS CLI Global
        run: npm install -g eas-cli

      # ğŸ‘‡ STEP 2: Project ki files install karo
      - name: ğŸ“¦ Install Dependencies
        run: npm install

      # ğŸ‘‡ STEP 3: Build Banao (Token environment se lega)
      - name: ğŸš€ Build APK
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: eas build --platform android --profile preview --non-interactive
